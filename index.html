---
layout: default
title: Home
page-class: page--home
---
    
<section class="clearfix">

    <h1 class="accessibility">Neofyt.com&hellip;</h1>
    
    <div class="sidebar">
      <img src="http://www.neofyt.com/assets/img/Neofyt.jpg" class="avatar__img"/>
    </div>
    
    <div class="content">
        <ul class="block-list">
            {% for post in paginator.posts %}
            <li>
                <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a><span class="post__time">{{ post.date | date: "%d %B, %Y" }}</span></h2>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    
</section>
